<!DOCTYPE html>
<html ng-app="simpleApp">
    <head>
        <meta charset="UTF-8">
        <link href="css/bootstrap-3.3.4-dist/css/bootstrap.css" rel="stylesheet">
        <script src="js/angular.min.js"></script>
        <script src="js/controllers.js"></script>
    </head>

    <body ng-controller="simpleCtrl">
        <div class="container-fluid">

            <div class="row>">
                <div class="col-sm-12">
                    <h2>Counter example using $interval</h2>
                    <p>This is a simple example using AngularJS $interval to create a timer
                    that increments and displays a counter every second.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <p>{{counter}}</p>
                </div>
            </div>

        </div>
    </body>
</html>
